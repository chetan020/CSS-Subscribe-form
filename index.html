<html>
<head>
  <meta charset="utf-8">
  <title>ckp coding</title>
  <link rel="stylesheet" href=".\fontawesome-free-6.2.0-web\css\all.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="subscribe">
  <h2 class="subscribe__title">Let's keep in touch</h2>
  <p class="subscribe__copy">Subscribe to keep up with 
  fresh news and exciting updates. We promise not to spam you!</p>
  <div class="form">
    <input type="email" class="form__email" 
    placeholder="Enter your email address" />
    <button class="form__button">Send</button>
  </div>
  <div class="notice">
    <input type="checkbox">
    <span class="notice__copy">I agree to my email address being 
    stored and uses to recieve monthly newsletter.</span>
  </div>
</div>

  
</body>
</html>
